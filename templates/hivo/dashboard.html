{% extends 'hivo_base.html' %}
{% block title %}Ervinizmus - Bejelentkezés{% endblock %}
{% block hivovevalas_a%}{% endblock %}

{% block content %}

<h1>Bejelentkezett!</h1>
<h2>Ön egy hívő</h2>

<div class="minden">
    <space style="width: 20px;"></space>

    <div class="chat" id="chat-box" class="chat-box">
        <center><h1>Beszélgetés</h1></center>
        <ul class="messages">
            {% for minden in in_one%}
                {{minden[0]}}<br>
            {% endfor %}
            
            
        </ul>
        <form action="/hivo/send_message" method="post"><center class="user_form lent"><input type="text" placeholder="Üzenet" name="message" class="send_message_field"> <button class="admin_button">Küldés</button></center></form>
    </div>
</div>


<a href="/admin/log_out">Kijelentkezés</a>

{% endblock %}
